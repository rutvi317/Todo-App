<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Todo.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;1,200&display=swap" rel="stylesheet"> 
    <script src="https://kit.fontawesome.com/c7831c39e3.js" crossorigin="anonymous"></script>

    <title>Todo-List</title>
</head>
<body>
    <div class="nav">
        <h2>TodoList</h2>
    </div>

    <div class="List-container">
        <div>
            <h1 style="color: black; font-family: sans-serif;"><b>Tasks </b></h1> <h1 style="color: rgb(133, 129, 129); font-family: 'Montserrat', sans-serif;"> Lists</h1>
        </div>
        <div class="small-container">
        
            <h2><i class="fas fa-plus-circle"></i> Add List</h2>
        </div>
    </div>



    <div class="element-container">
        <div class="details">
            <div class="small-detailing">
                <h2>Trip To Paris</h2>
            <hr>
            </div>

            <h3 class="single-change">Completed Task</h3>
            
            <input type="checkbox" name="Pending Task"> <label for="">Pending Task</label>
        </div>

        <div class="details">
            <div class="small-detailing">
                <h2>My Todo List</h2>
            <hr>
            </div>
            
            <h3 class="single-change">Completed Task</h3>
            <input type="checkbox" name="Pending Task"> <label for="">Pending Task</label>
        </div>

        <div class="details">
            <div class="small-detailing">
                <h2>My Todo List</h2>
            <hr>
            </div>
    
            <h3 class="single-change">Completed Task</h3>
            <input type="checkbox" name="Pending Task"> <label for="">Pending Task</label>
        </div>

    </div>
    <div class="link">
        <a href="Page-2.html">Page-2</a>
    </div>
</body>
</html>
